<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/src/output.css" />
  </head>
  <body>
    <button id="openModal" class="px-4 py-2 bg-blue-500 text-white rounded">
        Buka Modal
    </button>
    <button id="openPrompt" class="px-4 py-2 bg-blue-500 text-white rounded">
        Buka Prompt
    </button>

    <div class="modal absolute top-0 left-1/2 -translate-x-1/2 hidden w-96  p-6 rounded-lg">
        <div class="modal-main shadow-lg w-96 bg-white p-6 rounded-lg">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum, quibusdam?
        </div>
    </div>
    <div class="prompt absolute top-0 left-1/2 -translate-x-1/2 hidden w-96  p-6 rounded-lg">
        <div class="modal-main shadow-lg @sm:w-[85vw] bg-white p-6 rounded-lg">
            <form>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 text-sm font-medium mb-2">Nama</label>
                    <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500">
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">Submit</button>
                </div>
            </form>
        </div>
    </div>
    

    <p class="bg-gradient-to-r from-pink-500 to-violet-500 bg-clip-text text-5xl font-extrabold text-transparent">
        Hello world
      </p>



    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function () {
        $("#openModal").click(function (e) {
          e.preventDefault();
          $(".modal").toggle();
        });
        $(".modal").click(function (e) { 
            e.preventDefault();
            $(".modal").hide();
        });

        $("#openPrompt").click(function (e) { 
            e.preventDefault();
            $(".prompt").toggle();
        });
      });
    </script>
  </body>
</html>
