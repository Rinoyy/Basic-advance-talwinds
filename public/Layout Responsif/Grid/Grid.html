<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link rel="stylesheet" href="/src/output.css" />
  </head>
  <body>
    <div class="min-h-[50vh] w-full max-w-7xl mx-auto">
      <div class="grid grid-cols-1 md:grid-cols-3 mt-5 gap-3">
        <div class="bg-red-200 h-[30vh] flex items-center justify-center p-5">1</div>
        <div class="bg-red-200 h-[30vh] flex items-center justify-center p-5">1</div>
        <div class="bg-red-200 h-[30vh] flex items-center justify-center p-5">1</div>
      </div>
    </div>

    <div class="min-h-[20vh] w-full max-w-7xl mx-auto mt-5">
      <div class="grid grid-cols-4 gap-4">
        <div class="col-span-1 bg-gray-200 p-4">Sidebar</div>
        <div class="col-span-3 bg-blue-300 p-4">Konten Utama</div>
      </div>
    </div>

    <div class="min-h-[40vh] w-full max-w-7xl mx-auto mt-5">
      <div class="grid grid-cols-4 gap-3">
        <div class="col-span-2 h-[20vh] col-start-1 bg-green-200">1</div>
        <div class="bg-green-200 h-[20vh]">2</div>
        <div class="bg-green-200 h-[20vh]">3</div>
      </div>
    </div>

    <div class="min-h-[30vh] w-full max-w-7xl mx-auto mt-5">
      <div class="grid grid-flow-row grid-rows-4 gap-4">
        <div class="bg-blue-300">01</div>
        <div class="bg-blue-300">02</div>
        <div class="bg-blue-300">03</div>
        <div class="bg-blue-300">04</div>
      </div>
    </div>
  </body>
</html>
